<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ophelia's Catbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; min-height: 200px; white-space: pre-line; }
    input, button { font-size: 16px; margin-top: 10px; }
    input { width: 80%; }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; margin-bottom: 8px;">
    <img src="https://raw.githubusercontent.com/Opheliasl/Chat_with_me/main/assets/Cat_ZaiZai.png" 
         alt="Cat ZaiZai" 
         style="width:24px; height:24px; margin-right:6px;" />
    <p>Hi there! Ask me anything about Ophelia, or just say hi!</p>
  </div>

  <h2>O's Catbot</h2>

  <input id="userInput" type="text" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</body>

  <script>
    const apiKey = prompt("Enter your OpenAI API key");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userText = input.value;
      if (!userText) return;

      chat.innerText += `\nüë§ You: ${userText}`;
      input.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Error from OpenAI";
      chat.innerText += `\nü§ñ Bot: ${reply}\n`;
    }
  </script>
</body>
</html>
