<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ophelia's Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; min-height: 200px; white-space: pre-line; }
    input, button { font-size: 16px; margin-top: 10px; }
    input { width: 80%; }
  </style>
</head>
<body>
  <h2>Talk with Chatbot</h2>
  <div id="chat"> Hello! <img src="https://raw.githubusercontent.com/Opheliasl/Chat_with_me/main/assets/Cat%20ZaiZai.png" 
       alt="Cat ZaiZai" 
       style="width:32px; height:32px; vertical-align:middle; margin-left:8px;" /> I'm Ophelia's cats-sistant. Ask me anything about her interests, or just say hi!</div>
  <input id="userInput" type="text" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const apiKey = prompt("Enter your OpenAI API key");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const userText = input.value;
      if (!userText) return;

      chat.innerText += `\nüë§ You: ${userText}`;
      input.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Error from OpenAI";
      chat.innerText += `\nü§ñ Bot: ${reply}\n`;
    }
  </script>
</body>
</html>
